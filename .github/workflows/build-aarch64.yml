name: Build chan_quectel IPK for aarch64_cortex-a53

on:
  workflow_dispatch:
    inputs:
      asterisk_version:
        description: 'Asterisk version'
        required: true
        default: '20'
        type: choice
        options:
          - '18'
          - '20'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libncurses-dev zlib1g-dev gawk git wget tar gzip flex bison patch diffstat autoconf automake libtool libssl-dev

      - name: Download and extract SDK
        run: |
          cd /tmp
          echo "Downloading OpenWrt SDK..."
          wget -q https://downloads.openwrt.org/releases/23.05.0/targets/rockchip/armv8/openwrt-sdk-23.05.0-rockchip-armv8_gcc-12.3.0_musl.Linux-x86_64.tar.xz
          echo "Extracting SDK..."
          tar -xf openwrt-sdk-23.05.0-rockchip-armv8_gcc-12.3.0_musl.Linux-x86_64.tar.xz
          ls -d openwrt-sdk-* | head -1 > /tmp/sdk_name.txt
          SDK_NAME=$(cat /tmp/sdk_name.txt)
          echo "SDK_PATH=/tmp/$SDK_NAME" >> $GITHUB_ENV
          ls -la /tmp/ | grep openwrt

      - name: Configure SDK feeds
        run: |
          SDK_PATH=${{ env.SDK_PATH }}
          cd "$SDK_PATH"
          
          cat > feeds.conf.default << 'FEEDEOF'
          src-git packages https://git.openwrt.org/feed/packages.git^63e2e1aa2c8
          src-git telephony https://git.openwrt.org/feed/telephony.git^8d4f3e56e84
          FEEDEOF
          
          echo "Updating feeds..."
          ./scripts/feeds update -a
          ./scripts/feeds install -d n asterisk${{ github.event.inputs.asterisk_version }} asterisk${{ github.event.inputs.asterisk_version }}-devel libopenssl libcurl

      - name: Clone chan_quectel
        run: |
          SDK_PATH=${{ env.SDK_PATH }}
          mkdir -p "$SDK_PATH/package/feeds/custom"
          cd "$SDK_PATH/package/feeds/custom"
          git clone https://github.com/IchthysMaranatha/asterisk-chan-quectel.git chan_quectel
          rm -f chan_quectel/Makefile

      - name: Create Makefile
        run: |
          SDK_PATH=${{ env.SDK_PATH }}
          cat > "$SDK_PATH/package/feeds/custom/chan_quectel/Makefile" << 'MAKEEOF'
          include $(TOPDIR)/rules.mk
          
          PKG_NAME:=chan_quectel
          PKG_VERSION:=master
          PKG_RELEASE:=1
          PKG_SOURCE_PROTO:=git
          PKG_SOURCE_URL:=https://github.com/IchthysMaranatha/asterisk-chan-quectel.git
          PKG_SOURCE_VERSION:=master
          PKG_BUILD_DIR:=$(BUILD_DIR)/$(PKG_NAME)-$(PKG_VERSION)
          
          include $(INCLUDE_DIR)/package.mk
          
          define Package/chan_quectel
            SECTION:=telephony
            CATEGORY:=Telephony
            DEPENDS:=asterisk libopenssl
            TITLE:=Asterisk channel driver for Quectel
            URL:=https://github.com/IchthysMaranatha/asterisk-chan-quectel
          endef
          
          define Package/chan_quectel/description
            Asterisk channel driver for Quectel LTE modems
          endef
          
          define Build/Configure
          	cd $(PKG_BUILD_DIR); ./bootstrap; ./configure --with-astversion=20
          endef
          
          define Build/Compile
          	$(MAKE) -C $(PKG_BUILD_DIR)
          endef
          
          define Package/chan_quectel/install
          	$(INSTALL_DIR) $(1)/usr/lib/asterisk/modules
          	$(INSTALL_BIN) $(PKG_BUILD_DIR)/chan_quectel.so $(1)/usr/lib/asterisk/modules/
          endef
          
          $(eval $(call BuildPackage,chan_quectel))
          MAKEEOF
          
          echo "Makefile created at: $SDK_PATH/package/feeds/custom/chan_quectel/Makefile"

      - name: Build package
        run: |
          SDK_PATH=${{ env.SDK_PATH }}
          cd "$SDK_PATH"
          echo "Building chan_quectel..."
          make package/feeds/custom/chan_quectel/prepare -j$(nproc)
          make package/feeds/custom/chan_quectel/compile -j$(nproc) V=sc

      - name: Find and collect IPK
        run: |
          SDK_PATH=${{ env.SDK_PATH }}
          mkdir -p /tmp/artifacts
          echo "Searching for IPK files..."
          find "$SDK_PATH/bin/packages" -type f -name "*chan_quectel*.ipk" | head -10
          find "$SDK_PATH/bin/packages" -type f -name "*chan_quectel*.ipk" -exec cp {} /tmp/artifacts/ \;
          echo "Artifacts collected:"
          ls -lah /tmp/artifacts/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: chan-quectel-aarch64_cortex-a53
          path: /tmp/artifacts/
          retention-days: 7
